<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache"/>

    <title>RxThinking</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="/styles/reset.css">

<body>

<!--搜索框-->
<div id="header" class="clearfix">
    <div class="logo">
        <img src="/images/logo.png" alt="">
    </div>
    <div class="searchWrap">
        <div class="inpWrap">
            <input class="searchInput" type="text" placeholder="请输入内容，如：头晕，恶心" value="头晕，恶心">
        </div>
        <div class="searchBtn cursor-p">
            搜索
        </div>
    </div>
</div>

<!--主要内容-->
<div id="RxThinkingCard" style="display: none">
    <div class="title">
        我<span class="lightH titleLightHeight"></span>的智能诊断结果
    </div>
    <div class="cardCont">
        <div class="header">
            <div class="tagWrap">
                <span class="describe" style="margin-right: 5px">性别：</span>
                <span class="tag genderTag cursor-p" data-value="GenderMale">男</span>
                <span class="tag genderTag cursor-p"  data-value="GenderFemale">女</span>
                <span class="describe" style="margin-left: 15px;margin-right: 5px;">年龄：</span>
                <span class="tag ageTag cursor-p"  data-value="3">0-6岁</span>
                <span class="tag ageTag cursor-p"  data-value="10">7-15岁</span>
                <span class="tag ageTag cursor-p"  data-value="26">16-35岁</span>
                <span class="tag ageTag cursor-p"  data-value="48">36-60岁</span>
                <span class="tag ageTag cursor-p"  data-value="80">61-100岁</span>
            </div>
            <div class="checkCont ell" >
                您的当前症状：
                <span class="curInputSymptoms cursor-p " title=""></span>
            </div>
        </div>
        <div class="content">

            <!--诊断-->
            <div class="diagnoses" style="display: block">
                <div class="contTitle clearix">
                    <div class="imgWrap fll" style="width: 16px;height: 17px;margin:6px 10px 0 0">
                        <img src="/images/paixu.png" alt="">
                    </div>
                    <div class="text">
                        相关疾病预测
                        <span>（为了更好的判断疾病，建议您使用AI智能测评）</span>
                    </div>
                </div>

                <!--疾病预测列表-->
                <ul class="diseaseListWrap listWrap">
                    <!--
                    <li class="hover">
                        <div class="left" style="width: 370px;">
                            <div class="disease clearfix">

                                    急性上呼吸道感染
                                </div>
                                <div class="weight">
                                    <div class="weightBj"></div>
                                    <div class="weightVal"></div>
                                </div>
                                <div class="department ell" title="呼吸科">
                                    呼吸科
                                </div>
                            </div>

                                <div class="hint fll">
                                    <span>典型</span>
                                    <span>症状</span>

                                </div>
                            </div>
                        </div>
                        <div class="right" style="width:80px;">
                            <div class="goDrugBtn cursor-p">
                                <img src="/images/yao.png" alt="">

                            <div class="beginAskBtn cursor-p">
                                鉴别诊断
                            </div>

                    </li>
                    -->
                </ul>
            </div>

            <!--问诊-->
            <div class="inquiry" style="display: none">
                <div class="contTitle clearix">
                    <div class="text">
                        鉴别诊断问答
                        <span>（诊断结果仅供参考）</span>
                    </div>
                    <div class="btn cursor-p">
                        <div class="inuqeryEndBtn">
                            提前结束问诊
                        </div>
                        <div class="inqueryCloseBtn ">
                            关闭
                        </div>
                    </div>
                </div>

                <div class="inquiryListWrap">
                    <div class="stem">
                        <div class="tag">提问：</div>
                        <div class="question">您腹泻持续多久了？</div>
                    </div>
                    <div class="options">
                        <div class="tag">回答：</div>
                        <ul class="optionsListWrap">
                            <!--
                            <li class="optionsList cursor-p">
                                1天
                            </li>
                            -->
                        </ul>
                    </div>
                </div>

            </div>

            <!--用药-->
            <div class="drugs" style="display: none;">
                <div class="contTitle clearix">
                    <div class="diseaseNameWrap">
                        <img class="" src="/images/yao2.png" alt="">
                        <span class="drugsDiseaseName ell">急性上呼吸道感染</span>
                        <span class="">用药方案</span>
                    </div>
                    <div class="drugsCloseBtn cursor-p">
                        关闭
                    </div>
                </div>
                <ul class="drugListWrap listWrap">

                                <span>荐</span>

                            </div>
                        </div>
                    </li>
                    -->
                </ul>

                <div class="pages drugsPages">
                    <div class="drugsPagesPrev cursor-p">上一页</div>
                    <div class="drugsPagesNext cursor-p">下一页</div>
                </div>
            </div>
        </div>
    </div>
